<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for "{{ query }}" - Source Scrounger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Source Scrounger</h1>
        <h2>Results for "{{ query }}"</h2>
        {% if sources %}
            <ul class="source-list">
                {% for source in sources %}
                    <li>
                        <div class="source-item">
                            <!-- Fetch favicon using the domain -->
                            <img src="https://www.google.com/s2/favicons?sz=64&domain={{ source.domain }}" alt="Logo" class="favicon">
                            <div class="source-content">
                                <a href="{{ source.link }}" target="_blank">{{ source.title }}</a>
                                <p>{{ source.snippet }}</p>
                                <p class="source-url">{{ source.url }}</p>
                            </div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No sources found.</p>
        {% endif %}
        <a href="/">Back to Search</a>
    </div>
</body>
</html>
