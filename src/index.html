<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="font-bold">Welcome To Youtube</h1>
</header>
<main>
    <form>
        <label>
            Podcast Audio File
            <input type="file" id="fileInput" name="podcast-file" accept="audio/wav">
        </label>
        <label>
            Male Avatar
            <input type="file" id="maleAvatar" name="male-avatar" accept="image/jpeg">
        </label>
        <label>
            Female Avatar
            <input type="file" id="femaleAvatar" name="female-avatar" accept="image/jpeg">
        </label>
        <video id="output"></video>
    </form>
</main>

</body>
</html>
