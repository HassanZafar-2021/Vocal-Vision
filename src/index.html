<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Visions</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Banner Ribbon -->
    <div class="banner">
        <h1 class="banner-title sparkle" id="title">Vocal Visions</h1>
    </div>

    <!-- Header with media images and title -->
    <header class="text-center">
        <div class="image-row">
            <img src="assets/Media.png" alt="Media Image 1">
            <img src="assets/Media.png" alt="Media Image 2">
            <img src="assets/Media.png" alt="Media Image 3">
            <img src="assets/Media.png" alt="Media Image 4">
            <img src="assets/Media.png" alt="Media Image 5">
            <img src="assets/Media.png" alt="Media Image 6">
            <img src="assets/Media.png" alt="Media Image 7">
            <img src="assets/Media.png" alt="Media Image 8">
            <img src="assets/Media.png" alt="Media Image 9">
            <img src="assets/Media.png" alt="Media Image 10">
            <img src="assets/Media.png" alt="Media Image 11">
        <h1 class="title fancy-hover-text"></h1>
    </header>

    <!-- Main layout with buttons on the left and video output on the right -->
    <main class="flex justify-center items-start gap-10 mt-10">
        <!-- Left column with upload buttons, blue border, and yellow background -->
        <div class="button-section flex flex-col gap-6 p-4 border-4 border-blue-500 rounded-lg shadow-lg bg-yellow-100">
            <!-- Audio Upload Section -->
            <div class="w-[250px]">
                <label for="audioUpload" class="block mb-2 text-lg">Upload Podcast Audio ðŸ”Š</label>
                <input type="file" id="audioUpload" class="block w-full border p-2" accept="audio/*">
            </div>

            <!-- Male Avatar Upload Section -->
            <div class="flex items-center gap-3 w-[250px]">
                <img src="Assets/mark.jpg" alt="Male Avatar" class="w-12 h-12">
                <div>
                    <label for="maleAvatar" class="block mb-2 text-lg">Male Avatar</label>
                    <input type="file" id="maleAvatar" class="block w-full border p-2" accept="image/*">
                </div>
            </div>

            <!-- Female Avatar Upload Section -->
            <div class="flex items-center gap-3 w-[250px]">
                <img src="Assets/bruh.jpg" alt="Female Avatar" class="w-12 h-12">
                <div>
                    <label for="femaleAvatar" class="block mb-2 text-lg">Female Avatar</label>
                    <input type="file" id="femaleAvatar" class="block w-full border p-2" accept="image/*">
                </div>
            </div>

            <!-- Generate Podcast Video Button -->
            <button type="submit" class="bg-blue-500 text-white p-3 rounded w-full hover:bg-yellow-500">Generate Audio File</button>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Right column with output video -->
        <div class="relative top-5" style="right: -40px;">
            <div class="w-[500px] h-[300px] bg-black flex items-center justify-center">
                <video id="output" class="w-full h-full bg-gray-900" controls title="Your video will be displayed here">
                    <source src="video-placeholder.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
